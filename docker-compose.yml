version: '3.9'

services:
  database:
    image: postgres:17-alpine
    container_name: saas_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: saas_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./postgres-init/migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./postgres-init/seed-data.sql:/docker-entrypoint-initdb.d/03-seed-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - saas_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    restart: unless-stopped
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super_secret_jwt_key_change_in_production_12345
      JWT_EXPIRY: 7d
      BCRYPT_ROUNDS: 10
      CORS_ORIGIN: http://localhost:3000
      LOG_LEVEL: debug
      API_BASE_URL: http://localhost:5000/api
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - saas_network
    command: node src/server.js

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    networks:
      - saas_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
    driver: local

networks:
  saas_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
